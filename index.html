<!--
    Auf dieser Website kann man zwischen mehreren Übungen wählen.
    Bei jeder Übung werden zufällige Zahlen generiert und zusammen
    gerechnet. Wenn die Eingabe des Benutzers mit dem Ergebnis
    übereinstimmt, wird "Richtig!" ausgegeben. Wenn die beiden Werte
    nicht übereinstimmen, wird "Leider Falsch!" ausgegeben. Danach
    kann man wieder zwischen allen Übungen wählen.
-->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe Quiz</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aufgabe.css">
</head>
<body>
    <h1>Mathe Übungen</h1>

    <div id="auswahl">
        <button onclick="plus();">Plus Übung (0 - 100)</button> <br> <br>
        <button onclick="minus(false);">Minus Übung ohne negativen Zahlen (0 - 100)</button> <br> <br>
        <button onclick="minus(true);">Minus Übung mit negativen Zahlen (-100 - 100)</button> <br> <br>
        <button onclick="mal(true);">Kleines 1 x 1 Übung (0 - 100)</button>  <br> <br>
        <button onclick="mal(false);">Großes 1 x 1 Übung (10 - 100)</button>
    </div>
    <div id="feedback">
        



    </div>
    <div id="aufgabe">

        <div id="zahl1">

            0

        </div>

        <div id="operator">


            +


        </div>

        <div id="zahl2">

            0

        </div>

        <div id="gleich">

            =

        </div>

    </div>

    <div id="input">

        <input for="eingabe" id="eingabe" type="number" onchange="submit();">

    </div>
    
</body>
</html>
